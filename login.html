<html>
<head>

</head>
<body>
    <header>
  <div class="container__header">

    <div class="logo">
        <img src="media/logo.png" alt="">
    </div>

    <div class="menu">
       <nav><ul>
        <li><a href="index.html">Inicio</a><</li>
        <li><a href="login.html">login Administrativos</a></li>
        
       </ul></nav> 
    </div>
    <i class="fa-solid fa-bars" id="icon_menu"></i>
    <div class="header__register">
       
    </div>
  </div>

    </header>
    
    <main>
    <div class="contenedor__todo">
        <!--Formulario completo-->
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta con nosotros?</h3>
                <p>Inicia sesión para acceder a nuestros beneficios</p>
            <button id="btn__iniciar-sesion"">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aun no tienes una cuenta con nosotros?</h3>
                <p>Registrate</p>
            <button id="btn__registrarse">Registrate</button>
            </div>
        </div>
        <!--Formulario Login-->
          <div class="contenedor__login-register">
            <form action="" class="formulario__login">
                <h2>Iniciar Sesion</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>
            <!--Formulario Registro-->
            <form action="register.php" method="POST" class="formulario__register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre De Usuario" name="nombreUsuario">
                <input type="text" placeholder="Nombre Completo" name="nombreCompleto">
                <input type="text" placeholder="Correo Electronico" name="correoElectronico">
                <input type="password" placeholder="Contraseña" name="contrasenia">
                <input type="submit" name="enviar" value="Registrarse">
                <!--<button>Registrarse</button> -->
            </form> 
          </div>
    </div>
    </main>
    <script src="js/loginscript.js"> </script>
</body>
</html>
